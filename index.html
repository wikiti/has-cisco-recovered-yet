<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stonk check</title>

  <script src="js/stocks.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main" class="loading">
    <div class="question">Has <span id="stock-name">-</span> recovered yet?</div>

    <div class="response">
      <div id="answer"></div>

      <div class="summary">
        <p>Target price: <span id="target"></span></p>
        <p>Current price: <span id="current"></span> (<span id="percentage"></span>)</p>
      </div>
    </div>
  </div>
</body>
</html>
